<!DOCTYPE html>
<html>
<head>
    <title>Alarm Clock</title>
	
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
	
	<!-- Algonums references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="js/numbers.js"></script>
	<script type="text/javascript">WinJS.UI.processAll();</script>
</head>
<body>
	<div id="wrapper">
	<h1 id="title">Alarm Clock</h1>
		<p>
			<table>
				<tr>
					<td colspan="2">
						<div data-win-control="WinJS.UI.TimePicker"></div>
					</td>
				</tr>
		<tr><td colspan="2">
		<button id="btnSubmit" type="button">Set Alarm</button></td></tr>
		<tr><td colspan="2">
		<div id="lblResult">label</div>
		</td></tr>
		</table>
		</p>	
		<header aria-label="Header content" role="banner"><button data-win-control="WinJS.UI.BackButton"></button></header>
	</div>
</body>
</html>
